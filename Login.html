<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <!-- component -->
<!-- component -->
<div class="bg-sky-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
  <img src="./school.jpg" alt="Placeholder Image" class="object-cover w-full h-full">
</div>
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form id="loginForm" action="#" method="POST">
      <!-- Username Input -->
      <div class="mb-4 bg-sky-100">
        <label for="username" class="block text-gray-600">Username</label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-800">Password</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      </div>
      <!-- Remember Me Checkbox -->
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="text-red-500">
        <label for="remember" class="text-green-900 ml-2">Remember Me</label>
      </div>
      <!-- Forgot Password Link -->
      <div class="mb-6 text-blue-500">
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>
      <!-- Login Button -->
       <a href="./index.html">
           <button type="button" id="loginBtn" class="bg-gray-400 text-white font-semibold rounded-md py-2 px-4 w-full cursor-not-allowed" disabled>Login</button>

       </a>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-green-500  p-2 rounded-lg text-center">
      <a href="./signin.html" class="hover:underline">Sign up Here</a>
    </div> 
  </div>
  
  
  </form>
</div>
</div>
    </section>




</body>
    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginBtn");
      
        function validateForm() {
          if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
            loginButton.disabled = false;
            loginButton.classList.remove("bg-gray-400", "cursor-not-allowed");
            loginButton.classList.add("bg-red-500", "hover:bg-blue-600");
          } else {
            loginButton.disabled = true;
            loginButton.classList.remove("bg-red-500", "hover:bg-blue-600");
            loginButton.classList.add("bg-gray-400", "cursor-not-allowed");
          }
        }
      
        usernameInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);
      
        document.getElementById("loginForm").addEventListener("submit", function (event) {
          if (usernameInput.value.trim() === "" || passwordInput.value.trim() === "") {
            event.preventDefault();
            alert("Please enter both username and password.");
          }
        });
      </script>
</html>
